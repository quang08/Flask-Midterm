<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='customer-orders.css') }}">
</head>
<body>
    <h1>Orders for Customer {{ customer_id }}</h1>
    <ul>
        {% for order in orders %}
            <li>{{ order.order_id }} - {{ order.product }} - {{ order.order_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
